<div ui-scrollfix class="well" id="email-form">
  <div class="form-wrapper">

    <h4>To:</h4>
    <input type="text" class="form-control" ng-model="emails">
    <br>
    <textarea rows="10" ng-model="body" class="form-control"></textarea>
    <br>
    <div class="form-actions">
      <button type="submit" class="btn btn-default" ng-click="sendMail()">Send Email</button>
    </div>

  </div>
</div>
