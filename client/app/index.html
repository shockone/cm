<!doctype html>
<html lang="en" ng-app="contactManager">
<head>
  <meta charset="utf-8">
  <title>Wise Contact Manager</title>
  <link rel="stylesheet" href="css/app.css"/>
  <!--<link href="http://ajax.aspnetcdn.com/ajax/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ng-grid.min.css" rel="stylesheet">
  <link href="css/toaster.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl">

  <ul class="nav nav-tabs">
    <li ng-class="{active: $route.current.activeTab == 'management'}"><a href="#/management">Management</a></li>
    <li ng-class="{active: $route.current.activeTab == 'selection'}"><a href="#/selection">Selection</a></li>
    <input type="search" placeholder="Search" ng-model="searchQuery" ui-scrollfix>
  </ul>

  <toaster-container> </toaster-container>

  <div ng-view></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.7/ng-grid.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.5.0/ui-bootstrap-tpls.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/ui-utils.min.js"></script>
  <script src="lib/ng-grid-flexible-height.js"></script>
  <script src="lib/toaster/toaster.js"></script>
</body>
</html>
