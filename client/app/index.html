<!doctype html>
<html lang="en" ng-app="contactManager">
<head>
    <meta charset="utf-8">
    <title>Wise Contact Manager</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="css/app.css"/>
    <!--<link href="http://ajax.aspnetcdn.com/ajax/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ng-grid.min.css" rel="stylesheet">
    <link href="css/toaster.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl">

<nav class="navbar navbar-default" role="navigation">
    <a class="navbar-brand" href="#">Wise Contact Manager</a>

    <ul class="nav navbar-nav">
        <li ng-class="{active: $route.current.activeTab == 'management'}">
            <a href="#/management">
                Management
                <span class="badge">{{ contacts.length }}</span>
            </a></li>
        <li ng-class="{active: $route.current.activeTab == 'selection'}"><a href="#/selection">Selection</a></li>
    </ul>

    <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <input type="search" class="form-control navbar-right" placeholder="Search" ng-model="searchQuery">
        </div>
    </form>
    <button type="submit" class="btn btn-success navbar-btn navbar-right" id="add-button" ng-click="add()">Add new contact</button>

</nav>

<toaster-container></toaster-container>
<div class="gridStyle" ng-grid="contactsGridOptions"></div>

<div ng-view></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.7/ng-grid.min.js"></script>-->
<script src="lib/ng-grid.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.4/angular-strap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="lib/ui-utils.min.js"></script>
<script src="lib/ng-grid-flexible-height.js"></script>
<script src="lib/toaster/toaster.js"></script>
<script src="lib/bootstrap-datepicker.js"></script>
</body>
</html>
